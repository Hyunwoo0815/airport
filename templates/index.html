<!DOCTYPE html>
<html lang="ko">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3349170217265964" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 공항버스</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #e0f7fa, #ffffff); /* 배경 그라데이션 */
            color: #333;
            text-align: center;
        }

        /* 공통 컨테이너 스타일 */
        .container {
            max-width: 600px; /* 텍스트와 이미지의 최대 너비 */
            margin: 0 auto;
            padding: 20px;
        }

        /* 제목 스타일 */
        h1 {
            font-size: 2.5em;
            color: #005b99;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* 텍스트 그림자 */
            margin-bottom: 20px; /* 제목과 이미지 사이 간격 */
        }

        /* 상단 이미지 */
        .header-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px; /* 이미지와 소개문 간 간격 */
        }

        /* 소개문 스타일 */
        .intro {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            color: #444;
            margin-bottom: 30px;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            gap: 15px; /* 버튼 간 간격 */
        }

        /* 버튼 스타일 */
        .button {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: #0066cc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            width: 100%; /* 버튼을 컨테이너 너비에 맞춤 */
            text-align: center;
        }

        .button:hover {
            background-color: #004999;
            transform: translateY(-2px); /* 버튼 살짝 올라가는 효과 */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .intro {
                font-size: 1em;
                padding: 0 10px;
            }

            .button {
                font-size: 1em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 제목 -->
        <h1>오늘의 공항버스</h1>

        <!-- 상단 이미지 -->
        <img src="{{ url_for('static', filename='images/airport-bus.webp') }}" alt="오늘의 공항버스 메인 이미지" class="header-image">

        <!-- 소개문 -->
        <div class="intro">
            <p>오늘의 공항버스는 전국 주요 공항의 버스 시간표를 제공합니다.</p>
            <p>편리한 공항 이동을 위해 신속하고 정확한 정보를 확인하세요.</p> 
            <p>아래에서 공항을 선택하여 원하는 버스 시간표를 확인할 수 있습니다!</p>
        </div>

        <!-- 버튼 컨테이너 -->
        <div class="button-container">
            {% for code, name in airports.items() %}
                <button class="button" onclick="location.href='/schedule/{{ code }}'">{{ name }} 공항 버스 시간표</button>
            {% endfor %}
        </div>
    </div>
</body>
</html>
